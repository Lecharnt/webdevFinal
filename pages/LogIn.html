<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="/public/js/include.js"></script>
<link rel="stylesheet" href="/public/css/colors.css" />

<link rel="stylesheet" href="/public/css/contacts.css" />
<div id="navbar"></div>
<br>
<br>
<br>
<br>
<br>
<!-- Page content here -->
<div class="container mt-5 pt-5">
    <section class="contact-section">
        <div class="row align-items-center">
            <!-- Contact Info Column -->
            <div class="col-lg-6 col-md-12 mb-5 mb-lg-0">
                <div class="contact-header mb-5 mb-md-0">
                    <h2 class="contact-subtitle mb-2">Contact</h2>
                    <h1 class="contact-title">Information</h1>
                </div>

                <div class="contact-details mb-5">
                    <label class="col-12">
                        <input type="text" id="username" class="form-control input-area" placeholder="Username">
                    </label>
                    <label class="col-12">
                        <input type="password" id="password" class="form-control input-area" placeholder="Password">
                    </label>
                    <label class="col-12">
                        <button type="submit" class="btn btn-dark px-4 py-2" onclick="login()">Login</button>
                    </label>
                    <button type="button" class="btn btn-dark px-4 py-2" onclick="location.href='signup.html'">
                        Create Account
                    </button>
                </div>
            </div>

            <!-- Image/Map Column -->
            <div class="col-lg-6 col-md-12">
                <div class="image-placeholder rounded">
                    <!-- In a real implementation, this would be an actual image or map -->
                    <div class="text-center">
                        <img src="/public/images/Map.png" class="img-fluid rounded" alt="Campus Image" style="width: 100%;">

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div id="footer"></div>
<script src="/public/js/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
</html>
