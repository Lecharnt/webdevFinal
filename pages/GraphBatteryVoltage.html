<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="/public/js/include.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="/public/js/graph.js"></script>
<script src="/public/js/graphCool.js"></script>
<script src="/public/js/areaChart.js"></script>
<link rel="stylesheet" href="/public/css/colors.css" />
<div id="navbar"></div>
<br>
<br>
<br>
<br>
<br>
<!-- Page content here -->
<header class="row-5">
    <div class="row align-items-center" style="margin: 20px 8%;">

        <!-- Left side: title -->
        <div class="col-4">
            <h2 class="text-secondary fw-light mb-2">Battery Voltage</h2>
            <h1 class="fw-bold mb-2">Statistics</h1>
        </div>
    </div>
</header>
<div class="container">
    <div class="card mb-5">
        <div class="card-body row g-0">

            <!-- Graph Placeholder -->
            <div class="col-md-7 d-flex align-items-center justify-content-center bg-white p-4">
                <div style="width:100%; max-width:700px;" id="BatteryVoltage">Graph Here</div>
            </div>

            <!-- Text -->
            <div class="col-md-5 p-4">
                <h3 class="fw-light">Battery Voltage</h3>
                <p class="mt-3">
                    This graph shows the battery voltage of the NanoGrid. Select Solar or Wind
                    for the Y-axis and choose the Year or Month for the X-axis.
                </p>
                <div class="d-flex gap-2 mt-4">
                    <div>
                        <input type="date" id="battery-voltage-date" class="form-control" />
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                                data-x-axis
                                data-chart="daily-outputs-cool"
                                data-value="day"
                                type="button"
                                id ="coolDay"
                                data-bs-toggle="dropdown">
                            Day
                        </button>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" data-value="day">Day</a></li>
                            <li><a class="dropdown-item" data-value="month">Month</a></li>
                            <li><a class="dropdown-item" data-value="year">Year</a></li>
                        </ul>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" id="coolPow" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-y-axis data-chart="daily-outputs-cool" data-value="solar">
                            Solar
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" data-value="solar" href="#">Solar</a></li>
                            <li><a class="dropdown-item" data-value="wind" href="#">Wind</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <h2>Data from selected day:</h2>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
</html>
