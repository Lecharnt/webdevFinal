<!-- Page content here -->
<header class="row-5">
    <div class="row align-items-center" style="margin: 20px 8%;">

        <!-- Left side: title -->
        <div class="col-4">
            <h2 class="text-secondary fw-light mb-2">Battery Voltage</h2>
            <h1 class="fw-bold mb-2">Statistics</h1>
        </div>
    </div>
</header>
<div class="container">
    <div class="card mb-5">
        <div class="card-body row g-0">

            <!-- Graph Placeholder -->
            <div class="col-md-7 d-flex align-items-center justify-content-center bg-white p-4">
            </div>

            <!-- Text -->
            <div class="col-md-5 p-4">
                <h3 class="fw-light">Battery Voltage</h3>
                <p class="mt-3">
                    This graph shows the battery voltage of the NanoGrid. Select Solar or Wind
                    for the Y-axis and choose the Year or Month for the X-axis.
                </p>
                <div class="d-flex gap-2 mt-4">
                    <div>
                        <input type="date" id="battery-voltage-date" class="form-control" />
                    </div>
                </div>
            </div>
            <h2 class="text-center">Data from selected day:</h2>
            <div id="battery-voltage-details"></div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
